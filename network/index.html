    @keyframes fadeIn {

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       REDUCED MOTION
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }

      .card {
        transform: none !important;
      }
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       RESPONSIVE - Desktop refinements
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    @media (min-width: 640px) {
      .hero {
        margin-bottom: var(--space-3xl);
      }

      .name {
        font-size: 3rem;
      }

      .tagline {
        font-size: 1.125rem;
      }

        font-size: 1rem;
      }

      .card-content {
        padding: var(--space-3xl) var(--space-2xl);

      .link-button {
        font-size: 1.0625rem;

      .link-icon {

        font-size: 18px;

      .qr-code {

    /* Desktop - Constrain width */

    /* Large desktop - More breathing room */
    @media (min-width: 1024px) {

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       DARK MODE SUPPORT (respects system preference)
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #0C0A09;
        --bg-card: #1C1917;

        --accent-primary: #F59E0B;
        --accent-soft: #451A03;
        --accent-hover: #FCD34D;
        --border-subtle: rgba(255, 255, 255, 0.08);
        --shadow-soft: rgba(0, 0, 0, 0.3);

      body::before {

<body>
  <!-- Email Prompt Modal -->
  <div class="modal-overlay hidden" id="emailModal">
    <div class="modal">
      <div class="modal-icon">âœ‰ï¸</div>
      <h2 class="modal-title">Get in Touch?</h2>
      <p class="modal-message">Would you like to send an email and start a conversation?</p>
      <div class="modal-buttons">
        <button class="modal-button modal-button-secondary" id="modalNo">Not Now</button>
        <button class="modal-button modal-button-primary" id="modalYes">Let's Connect</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card" id="card">
      <!-- Content will be injected here by JavaScript -->
      <div class="loading">Loading...</div>
    </div>
  </div>

  <script>
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // DATA LOADING & INITIALIZATION
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    const card = document.getElementById('card');
    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    // Email modal state
    let emailLink = null;
    const MODAL_DISMISS_KEY = 'emailModalDismissed';
    const DISMISS_DURATION = 2 * 60 * 60 * 1000; // 2 hours in milliseconds

    // Icon mapping
    const iconMap = {
      'profile': 'icon-profile',
      'email': 'icon-email',
      'linkedin': 'icon-linkedin',
      'document': 'icon-document',
      'github': 'icon-github',
      'twitter': 'icon-twitter',
      'default': 'icon-default'
    };

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // EMAIL MODAL MANAGEMENT
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    function shouldShowEmailModal() {
      const dismissedAt = localStorage.getItem(MODAL_DISMISS_KEY);
      if (!dismissedAt) return true;

      const timeSinceDismissed = Date.now() - parseInt(dismissedAt, 10);
      return timeSinceDismissed > DISMISS_DURATION;
    }

    function showEmailModal() {
      if (!emailLink) {
        console.warn('No email link available');
        return;
      }

      if (!shouldShowEmailModal()) {
        console.log('Email modal dismissed recently, not showing');
        return;
      }

      const modal = document.getElementById('emailModal');
      if (modal) {
        modal.classList.remove('hidden');
      }
    }

    function hideEmailModal() {
      const modal = document.getElementById('emailModal');
      if (modal) {
        modal.classList.add('hidden');
      }
    }

    function dismissEmailModal() {
      localStorage.setItem(MODAL_DISMISS_KEY, Date.now().toString());
      hideEmailModal();
    }

    function initEmailModal() {
      const modalYes = document.getElementById('modalYes');
      const modalNo = document.getElementById('modalNo');
      const modalOverlay = document.getElementById('emailModal');

      if (modalYes) {
        modalYes.addEventListener('click', () => {
          if (emailLink) {
            window.location.href = emailLink;
          }
          hideEmailModal();
        });
      }

      if (modalNo) {
        modalNo.addEventListener('click', () => {
          dismissEmailModal();
        });
      }

      // Close on overlay click
      if (modalOverlay) {
        modalOverlay.addEventListener('click', (e) => {
          if (e.target === modalOverlay) {
            dismissEmailModal();
          }
        });
      }

      // Close on Escape key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && !modalOverlay.classList.contains('hidden')) {
          dismissEmailModal();
        }
      });
    }

    // Fetch and render data
    async function loadData() {
      try {
        const response = await fetch('./info.json');
        if (!response.ok) {
          throw new Error(`Failed to load data: ${response.status}`);
        }

        const data = await response.json();
        console.log('Data loaded successfully:', data);

        // Extract email link for modal
        const emailLinkData = data.links?.find(link =>
          link.url?.startsWith('mailto:')
        );
        if (emailLinkData) {
          emailLink = emailLinkData.url;
        }

        renderCard(data);

        // Initialize interactions after render
        if (!prefersReducedMotion) {
          init3DTilt();
        }

        // Show email modal after a short delay (let animations complete)
        setTimeout(() => {
          showEmailModal();
        }, 2000);
      } catch (error) {
        console.error('Error loading data:', error);
        card.innerHTML = `
          <div class="error">
            <p><strong>Unable to load business card</strong></p>
            <p style="margin-top: 0.5rem; font-size: 0.8125rem;">Error: ${error.message}</p>
          </div>
        `;
      }
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // RENDER FUNCTIONS
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    function renderCard(data) {
      try {
        const { name, tagline, about, highlights, links } = data;

        card.innerHTML = `
          <div class="card-content">
            <!-- QR Code Section -->
            <div class="qr-section">
              <div class="qr-code" id="qrcode"></div>
            </div>

            ${name || tagline ? `
              <div class="hero">
                ${name ? `<h1 class="name">${escapeHtml(name)}</h1>` : ''}
                ${tagline ? `<p class="tagline">${escapeHtml(tagline)}</p>` : ''}
              </div>
            ` : ''}

            ${about ? `
              <div class="about">
                <p class="about-text">${escapeHtml(about)}</p>
              </div>
            ` : ''}

            ${highlights && highlights.length > 0 ? `
              <div class="highlights">
                <ul class="highlights-list">
                  ${highlights.map(highlight => `
                    <li class="highlight-item">${escapeHtml(highlight)}</li>
                  `).join('')}
                </ul>
              </div>
            ` : ''}
          </div>

          ${links && links.length > 0 ? `
            <div class="links">
              ${links.map(link => renderLink(link)).join('')}
            </div>
          ` : ''}
        `;

        console.log('Card rendered successfully');

        // Generate QR code after rendering (with slight delay to ensure DOM is ready)
        setTimeout(() => {
          generateQRCode(data);
        }, 100);
      } catch (error) {
        console.error('Error rendering card:', error);
        throw error; // Re-throw so loadData can catch it
      }
    }

    function renderLink(link) {
      if (!link.url) return '';

      const iconClass = iconMap[link.icon?.toLowerCase()] || iconMap.default;
      const label = link.label || 'Link';
      const badge = link.badge ? `<span class="link-badge">${escapeHtml(link.badge)}</span>` : '';

      return `
        <a href="${escapeHtml(link.url)}"
           class="link-button"
           target="${link.url.startsWith('http') ? '_blank' : '_self'}"
           rel="${link.url.startsWith('http') ? 'noopener noreferrer' : ''}">
          <div class="link-icon ${iconClass}"></div>
          <div class="link-content">
            <span class="link-label">${escapeHtml(label)}</span>
            ${badge}
          </div>
        </a>
      `;
    }

    function escapeHtml(unsafe) {
      if (typeof unsafe !== 'string') return '';
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // QR CODE GENERATION
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    function generateQRCode(data) {
      try {
        const qrContainer = document.getElementById('qrcode');
        if (!qrContainer) {
          console.warn('QR container not found');
          return;
        }

        // Clear any existing QR code
        qrContainer.innerHTML = '';

        // Use current page URL for QR code
        const currentUrl = window.location.href;
        const qrData = currentUrl;

        console.log('Generating QR code for URL:', qrData);

        // Generate QR code
        if (typeof QRCode !== 'undefined') {
          new QRCode(qrContainer, {
            text: qrData,
            width: 160,
            height: 160,
            colorDark: '#1C1917',
            colorLight: '#FFFFFF',
            correctLevel: QRCode.CorrectLevel.M
          });
          console.log('QR code generated successfully');
        } else {
          // Fallback if QRCode library fails to load
          console.warn('QRCode library not loaded, using fallback');
          qrContainer.innerHTML = '<div style="width: 160px; height: 160px; background: #F5F5F4; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 12px; color: #78716C; text-align: center; padding: 1rem;">QR Code<br/>Loading...</div>';
        }
      } catch (error) {
        console.error('Error generating QR code:', error);
        // Don't throw - just show fallback
        const qrContainer = document.getElementById('qrcode');
        if (qrContainer) {
          qrContainer.innerHTML = '<div style="width: 160px; height: 160px; background: #F5F5F4; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 12px; color: #78716C; text-align: center; padding: 1rem;">QR Code</div>';
        }
      }
    }

    function generateVCard(data) {
      const { name, tagline, about, links } = data;

      // Extract contact information from links
      const phone = links?.find(l => l.url?.startsWith('tel:'))?.url.replace('tel:', '');
      const email = links?.find(l => l.url?.startsWith('mailto:'))?.url.split('?')[0].replace('mailto:', '');
      const website = links?.find(l => l.label?.toLowerCase().includes('website'))?.url;
      const linkedin = links?.find(l => l.label?.toLowerCase().includes('linkedin'))?.url;

      // Generate vCard 3.0 format
      let vcard = 'BEGIN:VCARD\nVERSION:3.0\n';

      if (name) {
        const nameParts = name.split(' ');
        const firstName = nameParts[0] || '';
        const lastName = nameParts.slice(1).join(' ') || '';
        vcard += `N:${lastName};${firstName};;;\n`;
        vcard += `FN:${name}\n`;
      }

      if (tagline) {
        vcard += `TITLE:${tagline}\n`;
      }

      if (email) {
        vcard += `EMAIL:${email}\n`;
      }

      if (phone) {
        vcard += `TEL:${phone}\n`;
      }

      if (website) {
        vcard += `URL:${website}\n`;
      }

      if (about) {
        vcard += `NOTE:${about.replace(/\n/g, '\\n')}\n`;
      }

      vcard += 'END:VCARD';

      return vcard;
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // 3D TILT EFFECT - Device orientation (mobile) + pointer (desktop)
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    function init3DTilt() {
      let tiltX = 0;
      let tiltY = 0;
      let currentX = 0;
      let currentY = 0;

      const maxTilt = 8; // Maximum tilt angle in degrees
      const smoothing = 0.1; // Lower = smoother but slower

      // Device orientation for mobile
      if (window.DeviceOrientationEvent && typeof DeviceOrientationEvent.requestPermission !== 'function') {
        window.addEventListener('deviceorientation', (e) => {
          if (e.beta !== null && e.gamma !== null) {
            // Beta: front-back tilt (-180 to 180)
            // Gamma: left-right tilt (-90 to 90)
            tiltX = Math.max(-maxTilt, Math.min(maxTilt, e.gamma / 3));
            tiltY = Math.max(-maxTilt, Math.min(maxTilt, e.beta / 3));
          }
        });
      }

      // Pointer tracking for desktop
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        // Calculate tilt based on mouse position relative to center
        tiltX = ((e.clientX - centerX) / rect.width) * maxTilt * 2;
        tiltY = ((e.clientY - centerY) / rect.height) * maxTilt * 2;
      });

      // Reset on mouse leave
      card.addEventListener('mouseleave', () => {
        tiltX = 0;
        tiltY = 0;
      });

      // Smooth animation loop
      function animate() {
        // Lerp for smooth transition
        currentX += (tiltX - currentX) * smoothing;
        currentY += (tiltY - currentY) * smoothing;

        // Apply transform
        card.style.transform = `
          perspective(1500px)
          rotateX(${-currentY}deg)
          rotateY(${currentX}deg)
          scale3d(1, 1, 1)
        `;

        requestAnimationFrame(animate);
      }

      animate();
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // INIT
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    // Add global error handler for debugging
    window.addEventListener('error', (e) => {
      console.error('Global error:', e.error);
    });

    // Initialize email modal handlers
    initEmailModal();

    // Load data when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadData);
    } else {
      loadData();
    }

    // Log when QRCode library is loaded
    window.addEventListener('load', () => {
      console.log('Window loaded. QRCode available:', typeof QRCode !== 'undefined');
    });
  </script>
